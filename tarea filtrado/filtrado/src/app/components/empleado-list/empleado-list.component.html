<div class="container mt-3">
    <div class="card">
        <div class="card-body">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" id="todos" value="Todos" [(ngModel)]="radioButtonSeleccionado">
                <label class="form-check-label" for="todos">Todos({{obtenerTotalEmpleados()}})</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" id="femenino" value="Femenino" [(ngModel)]="radioButtonSeleccionado">
                <label class="form-check-label" for="femenino">Femenino({{obtenerTotalFemeninos()}})</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" id="masculino" value="Masculino" [(ngModel)]="radioButtonSeleccionado">
                <label class="form-check-label" for="masculino">Masculino({{obtenerTotalMasculinos()}})</label>
              </div>
        </div>
    </div>
    <div class="card mt-3">
        <div class="card-body">
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th>LEGAJO</th>
                <th>NOMBRE</th>
                <th>APELLIDO</th>
                <th>SEXO</th>
                <th>SALARIO</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let empleado of listEmpleados">
                <tr *ngIf ="radioButtonSeleccionado == 'Todos' || radioButtonSeleccionado == empleado.sexo">
                  <td>{{empleado.legajo}}</td>
                  <td>{{empleado.nombre}}</td>
                  <td>{{empleado.apellido}}</td>
                  <td>{{empleado.sexo}}</td>
                  <td>{{empleado.salario | currency}}</td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
    </div>
</div>
