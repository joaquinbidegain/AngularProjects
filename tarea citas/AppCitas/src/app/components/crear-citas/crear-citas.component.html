<div class="card bg-light">
    <div class="card-body">
        <h5 class="card-title text-center">Agregar Cita</h5>
        <div *ngIf="formularioIncorrecto" class="badge bg-danger">
            <span>TODOS LOS CAMPOS SON OBLIGATORIOS</span>
        </div>
        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" [(ngModel)]="nombre" class="form-control" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group mb-3">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" [(ngModel)]="fecha" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="hora">Hora</label>
            <input type="time" id="hora" [(ngModel)]="hora" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="sintomas">Sintomas</label>
            <textarea id="sintomas" style="width: 100%;" [(ngModel)]="sintomas" class="forms-control" placeholder="Ingrese los sintomas"></textarea>
        </div>
            <button style="width: 100%;"   (click)="agregarCita()" class="btn-primary btn-block">Agregar cita</button>
    </div>
</div>
